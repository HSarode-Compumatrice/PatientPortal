<ion-view title="{{MEDICALRECORDSCONSTANTS.FAMILYHISTORYTITLE}}">
    <ion-nav-buttons side="left"> <span ng-click="myGoBack()">
        <button class="button button-clear icon ion-ios-arrow-back left-menu"></button>
        </span> </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button title="Notifications" class="button button-clear ion-android-notifications notification" ui-sref="app.patientReminder"><span class="badge badge-assertive">{{Notification}}</span></button>
        <button class="button button-clear ion-android-more-vertical right-menu" ng-click="popover.show($event)"> </button>
    </ion-nav-buttons>
    <form name="addFamilyHistoryForm" class="form-validate" novalidate>
    <ion-content has-header="true" class="bg-gray bottom-50">
        <ion-list>
            <ion-item class="padding">
                <p class="no-padding"><span>{{MEDICALRECORDSCONSTANTS.MOTHERDISEASELABEL}} : </span></p>
                <label class="item item-input item-md-label no-padding border-none">
                    <input class="input md-input no-padding no-margin" name="motherDisease" type="text" placeholder="{{MEDICALRECORDSCONSTANTS.MOTHERDISEASELABEL}}" style="height: 30px;" ng-model="familyHistory.Mother">
                    <div class="highlight highlight-calm"></div>
                </label>
            </ion-item>
            <ion-item class="padding">
                <p class="no-padding"><span>{{MEDICALRECORDSCONSTANTS.FATHERDISEASELABEL}} : </span></p>
                <label class="item item-input item-md-label no-padding border-none">
                    <input class="input md-input no-padding no-margin" name="fatherDisease" type="text" placeholder="{{MEDICALRECORDSCONSTANTS.FATHERDISEASELABEL}}" style="height: 30px;" ng-model="familyHistory.Father">
                    <div class="highlight highlight-calm"></div>
                </label>
            </ion-item>
            <ion-item class="padding">
                <p class="no-padding"><span>{{MEDICALRECORDSCONSTANTS.SIBLINGSDISEASELABEL}} : </span></p>
                <label class="item item-input item-md-label no-padding border-none">
                    <input class="input md-input no-padding no-margin" name="siblingsDisease" type="text" placeholder="{{MEDICALRECORDSCONSTANTS.SIBLINGSDISEASELABEL}}" style="height: 30px;" ng-model="familyHistory.Siblings">
                    <div class="highlight highlight-calm"></div>
                </label>
            </ion-item>
            <ion-item class="padding">
                <p class="no-padding"><span>{{MEDICALRECORDSCONSTANTS.OFFSPRINGDISEASE}} : </span></p>
                <label class="item item-input item-md-label no-padding border-none">
                    <input class="input md-input no-padding no-margin" name="offspringDisease" type="text" placeholder="{{MEDICALRECORDSCONSTANTS.OFFSPRINGDISEASE}}" style="height: 30px;" ng-model="familyHistory.Offspring">
                    <div class="highlight highlight-calm"></div>
                </label>
            </ion-item>
            <ion-item class="padding">
                <p class="no-padding"><span>{{MEDICALRECORDSCONSTANTS.SPOUSEDISEASELABEL}} : </span></p>
                <label class="item item-input item-md-label no-padding border-none">
                    <input class="input md-input no-padding no-margin" name="spouseDisease" type="text" placeholder="{{MEDICALRECORDSCONSTANTS.SPOUSEDISEASELABEL}}" style="height: 30px;" ng-model="familyHistory.Spouse">
                    <div class="highlight highlight-calm"></div>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="tabs ng-scope tabs-icon-top tabs-positive">
        <button title="Save" style="background-color: transparent; border: none;" class="tab-item bottom-icon" ng-click="addFamilyHistory(familyHistory,addFamilyHistoryForm)"> <i class="icon ion-checkmark-circled"></i><span>{{MEDICALRECORDSCONSTANTS.SAVEBUTTON}}</span></button>
        <a title="Cancel" class="tab-item bottom-icon" ng-click="myGoBack()"><i class="icon ion-android-cancel"></i><span>{{MEDICALRECORDSCONSTANTS.CANCELBUTTON}}</span></a> </div>
    </form>
</ion-view>
