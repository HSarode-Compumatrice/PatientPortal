<ion-view title="{{MEDICALRECORDSCONSTANTS.MEDICALRECORDSTITLE}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" ng-hide="isReturnToDashboard" class="button button-clear icon ion-navicon left-menu"></button>
        <button ng-click="myGoBack()" ng-show="isReturnToDashboard" class="button button-clear icon ion-ios-arrow-back left-menu"></button>
        <div class="app-logo"> <img class="title-image" src="img/ajax-loader.gif" ng-src="{{orgLogoURL?orgLogoURL:defaultLogoURL}}" err-SRC="{{errorLogoURL}}" height="25" /> </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear ion-android-notifications notification" ui-sref="app.patientReminder"><span class="badge badge-assertive">{{Notification}}</span></button>
        <button class="button button-clear ion-android-more-vertical right-menu" ng-click="popover.show($event)"> </button>
    </ion-nav-buttons>
    <ion-content has-header="true" class="bg-gray bottom-50">
        <div class="medical-record-grid">
            <div class="row">
                <div class="col-50" ui-sref="app.addMedicalRecords({type:'vital',redirect:'medic'})">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled royal"></i></span><i class="ion ion-ios-pulse-strong royal"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6>Vitals</h6>
                    </div>
                </div>
                <div class="col-50">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled positive"></i></span><i class="ion icon-problem positive"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6>Medical Problems</h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled calm"></i></span><i class="ion ion-medkit calm"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6>History</h6>
                    </div>
                </div>
                <div class="col-50">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled assertive"></i></span><i class="ion ion-scissors assertive"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6>Surgery</h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled royal"></i></span><i class="ion ion-man balanced"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6 class="adjust-margin">Life Style History</h6>
                    </div>
                </div>
                <div class="col-50">
                    <div class="grid-card button button-stable"><span class="add-box"><i class="ion ion-plus-circled dark"></i></span><i class="ion ion-ios-nutrition dark"></i>
                        <label class="checkbox small-checkbox">
                            <input class="" type="checkbox"> 
                        </label>
                        <h6>Allergies</h6>
                    </div>
                </div>
            </div>            
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top tabs-positive">
        <a class="tab-item disable-user-behavior medical-history-icon" ng-class="{share: !selectAll}" ng-click="sharePDF()"> <i class="icon ion-android-share-alt"></i><span>{{MEDICALRECORDSCONSTANTS.SHARELABEL}}</span></a>
        <a class="tab-item disable-user-behavior medical-history-icon" ng-class="{pdf: !selectAll}" ng-click="downloadPdf()"> <i class="icon ion-ios-cloud-download-outline"></i><span>{{MEDICALRECORDSCONSTANTS.DOWNLOADLABEL}} {{MEDICALRECORDSCONSTANTS.PDFLABEL}}</span></a>
        <a class="tab-item disable-user-behavior medical-history-icon" ng-click="checkSection()" id="sectionMedicalHistory"> <i class="icon" ng-class="selectAll? 'ion-android-checkbox-outline' : 'ion-android-checkbox-outline-blank'"></i><span ng-if="selectAll">{{MEDICALRECORDSCONSTANTS.DESELECTALLLABEL}}</span><span ng-if="!selectAll">{{MEDICALRECORDSCONSTANTS.SELECTALLLABEL}}</span></a>
    </div>
</ion-view>
