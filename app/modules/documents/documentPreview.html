<ion-view title={{PATIENTDOCUMENTSCONSTANTS.DOCUMENTSTITLE}} class="bg-gray">
    <ion-nav-buttons side="left"> <span ng-click="myGoBack()"><button class="button button-clear icon ion-ios-arrow-back left-menu"></button></span>
        <div class="app-logo"><img class="title-image" src="img/ajax-loader.gif" ng-src="{{orgLogoURL?orgLogoURL:defaultLogoURL}}" err-SRC="{{errorLogoURL}}" height="25" /> </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button title="Notifications" class="button button-clear ion-android-notifications notification" ui-sref="app.patientReminder"><span class="badge badge-assertive">{{Notification}}</span></button>
        <button class="button button-clear ion-android-more-vertical right-menu" ng-click="popover.show($event)"> </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <ion-slide-box>
            <ion-slide ng-repeat="document in documents">
                <div class="myslides">
                    <div>
                        <div class="row no-padding">
                            <div class="col">
                                <h5 class="no-margin" align="center">{{document.category_name}}</h5> </div>
                            <div class="col">
                                <h5 class="no-margin" align="center" ng-if="!isPhysicianDisplay">{{document.doctorFirstName}} {{document.doctorLastName}}</h5> </div>
                        </div>
                        <div class="row no-padding">
                            <div class="col padding-LR-5"> <span>{{PATIENTDOCUMENTSCONSTANTS.STATUSLABEL}} : <span ng-class="{'circle-green':document.approval_status ==2, 'circle-yellow': document.approval_status ==1,'circle-red':document.approval_status ==3}"></span> </span>
                            </div>
                        </div>
                        <div class="row no-padding documents-pre">
                            <div class="col col-30 top-padding-10">
                                <p class="no-margin">{{document.docDate|date:'MMM dd yyyy'}}</p>
                            </div>
                            <div class="col col-40"> </div>
                            <div class="col col-10"><a ng-click="shareFile(document)" class="button button-clear button-icon max-height-25 documents-pre-btn"><i class="icon ion-android-share-alt fa-blue"></i></a></div>
                            <div class="col col-10"><a ng-click="downloadFile(document)" class="button button-clear button-icon"><i class="icon ion-ios-download fa-blue"></i></a> </div>
                            <div class="col col-10"><a class="button button-clear button-icon max-height-25 documents-pre-btn" ng-click="deleteDocument(document)"><i class="icon ion-trash-b fa-red"></i></a></div>
                        </div>
                        <div class="row no-padding">
                            <div class="col no-padding" align="center">
                                <!-- <img width="100%" src="{{document.imageUrl}}" />--><img width="100%" src="{{loaderLogoURL}}" ng-src="{{document.imageUrl?document.imageUrl:defaultUserImage}}" err-SRC="{{errorLogoURL}}" /></div>
                        </div>
                        <div class="row no-padding">
                            <div class="col">
                                <p class="no-margin" align="center">{{document.fileName}}</p>
                            </div>
                        </div>
                        <!--    <div class="swiper-button-next" ng-click="nextSlide()" ng-hide="currentIndex==documents.length-1"></div>
                        <div class="swiper-button-prev" ng-click="prevSlide()" ng-hide="currentIndex==0"></div>--></div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
