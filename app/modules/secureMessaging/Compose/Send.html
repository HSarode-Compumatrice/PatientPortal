<ion-view title="{{SECUREMESSAGECONSTANTS.COMPOSETITLE}}">
    <ion-nav-buttons side="left"> <span ng-click="myGoBack()">
        <button class="button button-clear icon ion-ios-arrow-back left-menu"></button>
        </span>
        <div class="app-logo"> <img class="title-image" src="img/ajax-loader.gif" ng-src="{{orgLogoURL?orgLogoURL:defaultLogoURL}}" err-SRC="{{errorLogoURL}}" height="25" /> </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button title="Notifications" class="button button-clear ion-android-notifications notification" ui-sref="app.patientReminder"><span class="badge badge-assertive">{{Notification}}</span></button>
        <button class="button button-clear ion-android-more-vertical right-menu" ng-click="popover.show($event)"> </button>
    </ion-nav-buttons>
    <ion-content has-header="true">
        <form name="myForm" class="form-validate" novalidate>
            <ion-list>
                <ion-item class="padding">
                    <div class="select-user-list" ng-click="gotoSelectUserList()">
                        <span class="placeholder-icon left clearfix">{{SECUREMESSAGECONSTANTS.TOLABEL}}</span>
                        <div class="left padding-5 clearfix" ng-repeat="user in SelectedUsers"><span class="select-user">{{user.value | capitalizeEach}}&nbsp;&nbsp;<i class="icon ion-android-close" style="" ng-click="deleteUser(user);$event.stopPropagation();"></i></span></div>
                    </div>
                    <div align="center" class="fa-red">{{errorMessage}}</div>
                </ion-item>
                <ion-item class="compose-padding">
                    <textarea id="desc" class="textarea" name="description" ng-model="Message.description" placeholder="{{SECUREMESSAGECONSTANTS.DESCRIPTIONLABEL}}" id="description" ng-blur="errorMessageClear()" required></textarea>
                </ion-item>
                <div class="padding-LR-10">
                    <button ng-click="send(Message,myForm,SelectedUsers)" class="button button-full button-positive ink top-margin-0"><i class="icon ion-paper-airplane"></i> {{SECUREMESSAGECONSTANTS.SENDBUTTON}}</button>
                    <button ng-click="myGoBack()" class="button button-full button-stable ink">{{SECUREMESSAGECONSTANTS.CANCELBUTTON}}</button>
                </div>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
