        <button menu-toggle="left" class="button button-clear icon ion-navicon left-menu"></button>

    </ion-nav-buttons>
    <ion-nav-buttons side="right">

                            </div>

                </ion-list>

                    <div class="col col-50 no-padding">
                        <a title="Share" class="button button-clear text-primary icon ion-android-share-alt absolute-center" ng-click="sharePDF()"></a>
                    </div>
